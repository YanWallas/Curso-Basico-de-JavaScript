<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>

<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write (`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br/>`) //<br/> quebra de linha, joga o texto para baixo.
        document.write (`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`) // ${nome.toUpperCase()} Letras Maiusculas 
        document.write (`Seu Nome em minusculo é ${nome.toLowerCase()}`) //${nome.toLowerCase()} Letras Minusculas 
        //<strong> fica em negrito <strong> 
    </script>
</body>
</html>
