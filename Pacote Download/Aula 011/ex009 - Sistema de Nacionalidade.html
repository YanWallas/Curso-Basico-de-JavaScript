<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitema De Indentifiação De Nacionalidade</title>

</head>
<body>
    <h1>Sistema de Nacionalidade!</h1>
    Digite sua Nacionalidade: <input type="text" name="textp" id="textp">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    
    <script>
        function calcular() {
            var Textp = window.document.getElementById('textp')
            var res = window.document.getElementById('res')
            var pais = (Textp.value)
            res.innerHTML = `<p> Voce esta vivendo em <strong>${pais}</strong>!`
            
                if (pais == 'Brasil' || 'brasil') // || significa 'OU'
                {res.innerHTML += `Você é Brasileiro!`}

                else
                {res.innerHTML += `Você é Estrangeiro!`}

        }
    </script>
</body>
</html>
